title: >-
  Real-time quantitative polymerase chain reaction. A new method that detects
  both the peripheral myelin protein 22 duplication in Charcot-Marie-Tooth type
  1A disease and the peripheral myelin protein 22 deletion in hereditary
  neuropathy with liability to pressure palsies.
