title: >-
  Autosomal dominant Charcot-Marie-Tooth disease type 1A and hereditary
  neuropathy with liability to pressure palsies detection of the recombination
  in Slovene patients and exclusion of the potentially recessive Thr118Met PMP22
  point mutation.
