title: Hereditary Neuropathy with Liability to Pressure Palsies.
journal: Pediatric neurology briefs
authors:
  - name: Choi HW
  - name: Kuntz NL
keywords: []
abstract: >-
  Investigators from 4 pediatric hospitals in Canada analyzed the clinical
  presentation and electrophysiological data of 12 children with hereditary
  neuropathy with liability to pressure palsies (HNPP), caused by PMP22 gene
  deletion.
