title: >-
  Charcot-Marie-Tooth disease type 1A (CMT1A) and hereditary neuropathy with
  liability to pressure palsies (HNPP) reliable detection of the CMT1A
  duplication and HNPP deletion using 8 microsatellite markers in 2 multiplex
  PCRs.
