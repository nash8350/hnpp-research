backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img
#publish_mode: editorial_workflow

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/about/about.md"
        label: "About"
        name: "about"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
          - {label: "Path", name: "path", widget: "hidden", default: "/about"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
      - file: "src/pages/research-explorer/research-explorer.md"
        label: "Research Explorer"
        name: "research-explorer"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "research-explorer"}
          - {label: "Path", name: "path", widget: "hidden", default: "/research"}
          - {label: Title, name: title, widget: string}
          - {label: Description, name: description, widget: string}
  - name: "citations"
    label: "Citations"
    folder: "src/data/citations"
    create: false
    delete: true
    format: yaml
    fields:
      - { name: pmid, label: "Pubmed ID", widget: string }
      - { name: categories, label: Categories, widget: list, fields: [{label: Enabled, name: enabled, widget: boolean}, {label: Name, name: name, widget: select, options: ["Symptoms", "Diagnosis", "Case Studies", "Prevalence", "Genetics", "Physiopathology", "Biochemistry", "Therapies"]}]}
      - { name: title, label: Title, widget: string }
      - { name: abstract, label: Abstract, widget: string }
      - { name: abstractLink, label: Abstract Link, widget: string }
      - { name: fullTextLink, label: Full Text Link, widget: string }
      - { name: date, label: Date, widget: string }
      - { name: authors, label: Authors, widget: list, fields: [{label: Name, name: name, widget: string}]}
      - { name: keywords, label: Keywords, widget: list, fields: [{label: Keyword, name: keyword, widget: string}]}
      - { name: cites, label: Cites, widget: list, fields: [{label: PMID, name: pmid, widget: string}]}
      - { name: citedBy, label: Cited By, widget: list, fields: [{label: PMID, name: pmid, widget: string}]}
